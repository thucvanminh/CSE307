<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>Student Management System!</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3 generalLeftColumn">
                <div class="left-div">
                    <h1>Class List</h1>
                    <ul class="class-list">
                        <!-- <li>Lớp 1</li>
                        <li>Lớp 2</li> -->
                    </ul>
                </div>



            </div>


            <div class="col-9 generalRightColumn">

                <div class="edit-student-div">
                    <div class="edit-header">
                        <p>Edit student's information</p>
                    </div>

                    <div class="container edit-text-field">
                        <form action="">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-2">
                                        <input class="form-control" type="text" placeholder="Student ID">
                                    </div>
                                    <div class="col-3">
                                        <input class="form-control" type="text" placeholder="Student Name">
                                    </div>
                                    <div class="col-3">
                                        <input class="form-control" type="email" placeholder="Email">
                                    </div>
                                    <div class="col-2">
                                        <select id="inputState" class="form-control form-select">
                                        </select>
                                    </div>
                                    <div class="col-2">
                                        <button type="submit" class="btn btn-primary update-new-button">ADD</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>


                </div>

                <div class="tableHeader">
                    <p>Student List</p>
                </div>

                <div class="mainTableContainer">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Full Name</th>
                                <th scope="col">Student ID</th>
                                <th scope="col">function</th>
                            </tr>
                        </thead>
                        <tbody>


                        </tbody>
                    </table>
                </div>






            </div>
        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="./mainJS.js">
       

    </script>

</body>

</html>
