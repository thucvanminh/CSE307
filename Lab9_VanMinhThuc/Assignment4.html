<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="Assignment4Style.css" />
  <title>Full screen Overlay Navigation</title>
</head>

<body>
  <div class="container">
    <h2><b>Fullscreen Overlay Nav Example</b></h2>
    <p>
      Click on the element below to open the fullscreen overlay navigation
      menu.
    </p>
    <div class="openMenu">
      <span><i class="fa-solid fa-bars"></i>Open</span>
    </div>
    <div class="overlayNav">
      <div class="xButton">
        <span><i class="fa-solid fa-xmark"></i></span>
      </div>
      <div class="overlay-content">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>


  <script>
    $(document).ready(function () {
      $(".openMenu").click(function () {
        $(".overlayNav").css("width", "100%");
        $(".overlayNav").show();
        $(".xButton").css("display","flex");
        $(".overlay-content").css("display","flex");
        $("$.overlayNav").css("display","flex");

      });
      $(".xButton").click(function () {
        $(".overlayNav").css("width", "0%");
        $(".xButton").css("display","none");
        $(".overlay-content").css("display","none");
        $("$.overlayNav").css("display","none");
        $(".overlayNav").hide();
      });
    });


  </script>
</body>

</html>
