    <div class="container">
        <div class="row">
            <div class="col-3">
                <img src="./A1-images/Pic-1.jpg" class="small-img" alt="">
            </div>
            <div class="col-3"><img src="./A1-images/Pic-2.jpg" class="small-img" alt=""></div>
            <div class="col-3"><img src="./A1-images/Pic-3.jpg" class="small-img" alt=""></div>
            <div class="col-3"><img src="./A1-images/Pic-4.jpg" class="small-img" alt=""></div>
        </div>
        <div class="row">
            <div class="col-12 large-image-group">
                <img src="./A1-images/Pic-5.jpg" class="large-img" alt="">
                <button class="close-button"><i class="fa-solid fa-xmark"></i></button>
                <div class="large-content">

            </div>
        </div>

    <script>
        $(".small-img").click(function () {
            let imgSource = $(this).attr("src");
            let tempSource = $(".large-img").attr("src");
            $(".large-img").attr("src", imgSource);
            $('.large-image-group').show();
            $(this).attr("src",tempSource)
        });


        $('.close-button').click(function () {
            $('.large-image-group').hide();
        });


    </script>
