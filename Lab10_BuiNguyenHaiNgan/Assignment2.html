<html>
<head>
	<meta charset="utf-8">

	<title>Assignment 2 Lab 10</title>
	<style type="text/css">
		body {
			background-color: skyblue;
			height: 2000px;
		}

		.go-to-top{
			width: 40px;
			height: 40px;
			text-align: center;
			background-color: black;
			color: white;
			border-radius: 50%;

			line-height: 40px;
			cursor: pointer;
			position: fixed;
			right: 40px;
			bottom: 40px;
		}
	</style>
</head>
<body>
	<div class="go-to-top">
		<i class="fa fa-angle-up" aria-hidden="true"></i>
	</div>

	<script type="text/javascript">
		$(window).scroll(function(){
			if ($(this).scrollTop()>100) {
				$(".go-to-top").fadeIn();
			} else {
				$(".go-to-top").fadeOut();
			}
		});
	</script>
</body>
</html>
